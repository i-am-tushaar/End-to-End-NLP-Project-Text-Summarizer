<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .result {
            margin-top: 25px;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 5px;
        }
        .error {
            margin-top: 20px;
            padding: 12px;
            background: #fee2e2;
            color: #b91c1c;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Text Summarization App</h2>

    <form method="post">
        <textarea 
            name="text" 
            placeholder="Enter dialogue here..."
        >{{ original_text }}</textarea>
        <br>
        <button type="submit">Generate Summary</button>
    </form>

    {% if summary %}
    <div class="result">
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

</div>

</body>
</html>
